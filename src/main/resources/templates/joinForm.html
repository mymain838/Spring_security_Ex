<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
  <h1>회원가입 페이지</h1>
<hr/>
<form action="/join" method="post">

  <button type="submit" >회원가입</button>
</form>

</body>
</html>
